<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57b32cf6b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <a href="">About</a>
        <a href="">Gallery</a>
        <a href="">Equipment</a>
        <a href="">Artists</a>
        <a href="">Find Us</a>
        <a href="contact.html">Contact Us</a>
    </header>
<section>
    <form action="contact-form" id="contact" method="post">
        <div id="contact-container">
        <h2>Contact Us</h2>

        <label for="name">
            Name
        </label>
        <input name="name" placeholder="Name" type="text">

        <label for="email">
            Email
        </label>
        <input name="email" placeholder="Email" type="email">

        <label for="message">
            Message
        </label>
        <input name="message" placeholder="Write your message here..." type="text">

        <input type="submit" value="Submit" action="_blank" href="thankyou.html">
        </div>
    </form>
</section>
</body>
</html>
