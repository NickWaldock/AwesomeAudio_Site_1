<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music recording studio in the lake district UK">
    <meta name="keywords" content="music, recording studio, lake district">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Awesome Audio | Contact Us</title>
</head>
<body class="main-style">

<!-- Full Nav Bar -->
<header aria-labelledby="main-menu">
    <nav id="main-menu">
        <ul>
            <li>
                <img class="nav-logo" src="assets/images/site-images/aa-logo-notext.webp" alt="Awesome Audio Symbol">
            </li>
            <li>
                <a href="index.html#about" class="active" aria-label="Navigate to about us section and homepage">About</a>
            </li>
            <li>
                <a href="gallery.html" aria-label="Navigate to the gallery">Gallery</a>
            </li>
            <li>
                <a href="gallery.html#equipment" aria-label="Navigate to equipment section">Equipment</a>
            </li>
            <li>
                <a href="#artists" aria-label="Navigate to recent artist's information">Artists</a>
            </li>
            <li>
                <a href="#findus" aria-label="Navigate to the map">Find Us</a>
            </li>
            <li>
                <a href="contact.html" aria-label="Navigate to the contact page">Contact Us</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Hamburger Menu -->
<input type="checkbox" id="hamburger-input" class="burger-shower">
<label for="hamburger-input" id="hamburger-menu"></label>
<nav id="sidebar-menu">
    <h3>Menu</h3>
    <ul>
        <li>
            <a href="index.html#about" aria-label="Navigate to about us section and homepage">About</a>
        </li>
        <li>
            <a href="gallery.html" aria-label="Navigate to the gallery">Gallery</a>
        </li>
        <li>
            <a href="gallery.html#equipment" aria-label="Navigate to equipment section">Equipment</a>
        </li>
        <li>
            <a href="index.html#artists" aria-label="Navigate to recent artist's information">Artists</a>
        </li>
        <li>
            <a href="index.html#findus" aria-label="Navigate to the map">Find Us</a>
        </li>
        <li>
            <a href="contact.html" class="active" aria-label="Navigate to the contact page">Contact Us</a>
        </li>
    </ul>
</nav>
<div class="overlay"></div>

<!-- Contact Form -->
<section>
    <form action="thankyou.html" id="contact" method="get">
        <div id="contact-container">
            <h2 class="section-title">Contact Us</h2>
            <label for="name" class="contact-label">
                Name
            </label>
            <input id="name" placeholder="Name" type="text" class="contact-input" required>
            <label for="email" class="contact-label">
                Email
            </label>
            <input id="email" placeholder="Email" type="email" class="contact-input" required>
            <label for="message" class="contact-label">
                Message
            </label>
            <textarea placeholder="Write your message here..." id="contact-msg" required></textarea>
            <button href="thankyou.html">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </form>
</section>

<!-- Footer -->
<footer aria-labelledby="footer">
    <div class="footer" id="footer">
        <div>
            <ul class="socials">
                <li>
                    <a href="https://www.facebook.com" target="_blank" aria-label="Link to our Facebook page (Opens in a new tab)">
                        <i class="fa-brands fa-facebook-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Link to our Instagram page (Opens in a new tab)">
                        <i class="fa-brands fa-instagram-square"></i>
                    </a>
                </li>
                <li>
                    <img src="assets/images/site-images/aa-logo-notext.webp" id="logo-small"
                        alt="Awesome Audio Small Logo">
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" aria-label="Link to our You Tube page (Opens in new tab)">
                        <i class="fa-brands fa-youtube-square"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Link to our Twitter page (Opens in new tab)">
                        <i class="fa-brands fa-twitter-square"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer-text">
            <a href="contact.html" aria-label="Navigate to the contact page">Contact Us</a>
            <br>
            <a href="terms.html" aria-label="View our terms and conditions">Terms and Conditions</a>
            <br>
            <p>Copyright Â© 2022 NJW. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Font Awesome Script -->
<script src="https://kit.fontawesome.com/57b32cf6b6.js" crossorigin="anonymous"></script>
</body>
</html>
